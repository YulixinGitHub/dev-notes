<!DOCTYPE html>
<html lang="en, zh">
	<head>
		<meta charset="UTF-8">
		<title>HTML-DOC-常用标签</title>
		<meta content="程序员日志" name="keywords" />
		<meta content="记录程序员成长点滴" name="description" />
	</head>
	<body>
		<h1>标题</h1>
		<p>段落标签paragraph</p>
		<hr />
		<strong>加粗</strong>
		<hr />
		<em>斜体</em>
		<hr />
		<strong>
			<em>加粗斜体 &nbsp;&nbsp;&nbsp;多个空格</em>
		</strong>
		<hr />
		<del style="color: red;">删除线</del>
		<hr />
		<div>&lt;div&gt;模块化标签</div>
		<hr />
		<span>span标签</span>
		<hr />
		<strong>
			<p>单标签：&lt;meta&gt;; &lt;br&gt;; &lt;hr&gt;; &lt;img&gt;;</p>
		</strong>
		<p>有序列表&lt;ol&gt;; li;</p>
		<ol type="i">
			<li>html;</li>
			<li>css;</li>
			<li>js;</li>
		</ol>
		<ul type="square">
			<li>html;</li>
			<li>css;</li>
			<li>js;</li>
		</ul>
		<img src="1.png" style="width:100px;" alt="圖片占位符">
		<br />
		<a href="https://www.baidu.com">www.baidu.com</a>
		<p>&lt;a&gt;&lt;/a&gt;标签，anchor：超链接；锚点；打电话；发邮件；协议限定符；</p>
		<br />
		<form method="get" action="">
			<p>
				username:<input type="text" name="username"/>
			</p>
			<p>
				password:<input type="password" name="password"/>
			</p>
			<p>
				性别：男<input type="radio" name="sex" value="男" checked="checked"/>
				&nbsp;女<input type="radio" name="sex" value="女"/>
			</p>
			<h5>城市</h5>
			<select name="city">
				<option>北京</option>
				<option>上海</option>
				<option>深圳</option>
			</select>
			<input type="submit" />
		</form>
		<h1>作为Java开发者，您最关注的是哪个标签？</h1>
	</body>
</html>
